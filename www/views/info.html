<ion-view cache-view="false">    <ion-content class='splash padding'>        <h4 ng-bind-html='vm.msg'></h4>        <h3 class="title">Welcome, {{uid | uppercase}}</h3>        <ion-item collection-repeat="item in vm.data.items">            <a href="{{item.link}}" target="_blank"><p ng-bind-html="item.htmlTitle"></p></a>            <a href="{{item.link}}" target="_blank"><p ng-bind-html="item.htmlFormattedUrl"></p></a>            <p ng-bind-html="item.htmlSnippet"></p>        </ion-item>    </ion-content></ion-view>
